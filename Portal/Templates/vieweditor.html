<body translate="no" >
<div class="container">
    <div class="tab_menu">
        <div class="tab_item" value="Menu" lngcode="Menu">Menu</div>
        <div class="tab_item active" value="Configuration" lngcode="Configuration">Configuration</div>
        <div class="tab_item" value="Editor" lngcode="Editor">Editor</div>
        <div class="tab_item" value="Javascript" lngcode="Javascript">Javascript</div>
        <div class="tab_item" value="Styles" lngcode="Styles">Styles</div>                
        <div class="tab_item" value="Preview" lngcode="Preview">Preview</div>
    </div>
    <div class="view-configuration item_container" data-key="Configuration">
        <div id="properties" class="properties" style="width: 600px; height: 100%; background-color: white; display: block;">
            <div id="properties_content" style="overflow: auto; height: 100%; width: 100%; padding: 10px;">
                <h2>Properties</h2><hr>
                <label for="name">Name</label>
                <input id="name" type="text" value="" placeholder="Name" style="width: 100%;">             
                <label for="View_inputs">Inputs</label>
                <textarea id="View_inputs" type="text" placeholder="inputs to render the view" style="width: 100%;"></textarea>
                <label for="View_outputs">Outputs</label>
                <textarea id="View_outputs" type="text" placeholder="Outputs that view generated" style="width: 100%;"></textarea>
                <label for="View_actions">Actions</label>
                <textarea id="View_actions" type="text" placeholder="Outputs that view generated" style="width: 100%;"></textarea>
            </div>
        </div>
    </div>
    <div class="code-container item_container" data-key="Editor">
        <textarea id="html-code"></textarea>
    </div>
    <div class="script-container item_container" data-key="Javascript">
        <textarea id="script-code"></textarea>
    </div>
    <div class="styles-container item_container" data-key="Styles">
        <textarea id="styles-code"></textarea>
    </div>
    <iframe id="code_result" class="item_container" data-key="Preview" width="100%" height="100%" style="border: 0.5px solid gray; display:none">
    </iframe>

</div>

<script id="rendered-js" >
    var html_value;
    var html_editor;
    var script_editor;
    var styles_editor;
    $Context.onLoaded(function(){
        $('code_result').css('height', $(window).height() - 200);
        $('#code_result').hide();
        let width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        let height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        height = height - $('.tab_menu').height()-70;
        width = width - 80;
        $('.item_container').css('height', height);
        $('.item_container').css('width', width);
        $('.item_container').hide();

        $('.code-container').show();

        $('.tab_item').click(function(){
            if($(this).attr('value') == 'Menu')
                return;
            if($(this).attr('value') == 'Preview'){
                run_preview_code();
            }
            $('.tab_item').removeClass('active');
            $(this).addClass('active');
            console.log($(this).attr('value'));
            $('.item_container').hide();
            $('.item_container[data-key="'+$(this).attr('value')+'"]').show();
        })
       
        html_editor = CodeMirror.fromTextArea(document.getElementById("html-code"), {
            styleActiveLine: true,
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            autoCloseTags: true,
            matchTags: {bothTags: true},
         //   extraKeys: {"Ctrl-J": "toMatchingTag"},
            mode: "htmlmixed",
            lineWrapping: true,
            extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
            foldGutter: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
        });
     //   html_editor.foldCode(CodeMirror.Pos(0, 0));
     //   html_editor.foldCode(CodeMirror.Pos(34, 0));
     //   console.log(html_editor)
        if(html_editor)
            html_editor.setSize(width, height);

        script_editor = CodeMirror.fromTextArea(document.getElementById("script-code"), {
            styleActiveLine: true,
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            autoCloseTags: true,
            matchTags: {bothTags: true},
         //   extraKeys: {"Ctrl-J": "toMatchingTag"},
            mode: "javascript",
            lineWrapping: true,
            extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
            foldGutter: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
        });
        if(script_editor)
            script_editor.setSize(width, height);

        styles_editor = CodeMirror.fromTextArea(document.getElementById("styles-code"), {
            styleActiveLine: true,
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
            autoCloseTags: true,
            matchTags: {bothTags: true},
         //   extraKeys: {"Ctrl-J": "toMatchingTag"},
            mode: "css",
            lineWrapping: true,
            extraKeys: {"Ctrl-Q": function(cm){ cm.foldCode(cm.getCursor()); }},
            foldGutter: true,
            gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
        });
        if(styles_editor)
            styles_editor.setSize(width, height);
    })

    function run_preview_code() {
        var doc = document.getElementById('code_result').contentWindow.document;
        html_value = html_editor.getValue();
        
        let script = script_editor.getValue();
        let styles = styles_editor.getValue();
        doc.open();
        doc.write("<script>"+script + "<\/script>");
        doc.write("<style>"+styles + "<\/style>");
        doc.write(html_value);
        doc.close();
        let width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        let height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        height = height - $('.tab_menu').height()-70;
        width = width - 80;
        document.getElementById('code_result').setAttribute('width', width+'px');
        document.getElementById('code_result').setAttribute('height', height+'px');
    }

    window.addEventListener('resize',function(){
        let width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        let height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        height = height - $('.tab_menu').height()-70;
        width = width - 80;
        $('.code-container').css('height', height);
        $('.code-container').css('width', width);
        html_editor.setSize(width, height);
        document.getElementById('code_result').setAttribute('width', width+'px');
        document.getElementById('code_result').setAttribute('height', height+'px');

    })

</script>
<style>
    *, *:after, *:before {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    .CodeMirror {
        height: 100%;
        border: 1px solid #eee;
    }
    /* ----------
    WRAPPERS & CONTAINERS
    ---------- */
    section {
        position: relative;
        padding: 2.5rem 0;
        width: 100%;
        height:100%;
    }
    .container {
        position: relative;
        margin: auto;
        padding: 0 20px;
        width: 100%;
        height:100%;
    }
    section:after, .container:after, .row:after {
        display: table;
        content: '';
        clear: both;

    }
    /* ----------
    CODE BLOCK
    ---------- */
    .code-container {
        position: relative;
        margin-bottom: 1.5rem;
        overflow: hidden;
        border-radius: 3px;
        box-shadow: 3px 3px 6px rgba(0, 0, 0, .3);
        width: 100%;
        height:100%;
    }
    .code-container:last-child {
        margin-bottom: 0;
    }
    
    .btn {
        background-color: #ed9d0a;
        color: #fff;
        padding: 4px 10px;
        text-decoration: none;
        border-radius: 3px;
        box-shadow: 0 8px 6px -6px rgba(0, 0, 0, .15);
        -webkit-backface-visibility: hidden;
        -webkit-transition: 200ms -webkit-transform ease, 200ms transform ease, 200ms box-shadow ease;
        transition: 200ms -webkit-transform ease, 200ms transform ease, 200ms box-shadow ease;
    }
    .btn:hover {
        box-shadow: 0 6px 6px -4px rgba(0, 0, 0, .2);
        -webkit-transform: translateY(-2px);
        transform: translateY(-2px);
    }
    .btn.btn-left {
    float: left;
    }
    .btn.btn-right {
    float: right;
    }
    .row {
    margin-bottom: 1.5rem;
    width: 100%;
    }
    .row:last-child {
    margin-bottom: 0;
    }
    .tab_menu {
        display: inline-block;
        width: 100%;
        margin-bottom: 20px;
    }
    .tab_item {
        display: inline-block;
        padding: 10px 20px;
        border: 1px solid #ccc;
        border-bottom: none;
        border-radius: 5px 5px 0 0;
        cursor: pointer;
        background: #fff;
        width: 100px;
        height:30px;
    }
    .tab_item.active {
        background: #ed9d0a;
        color: #fff;
        border-bottom: 1px solid #ed9d0a;
    }
    
    </style>
</body>

</html>
