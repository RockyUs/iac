<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="Styles/logon.css" rel="stylesheet"></link> 
    <script src="Scripts/logon.js" type="text/javascript" ></script>
  </head>
  <body>
    <div class="container">
      <h1>Login Page</h1>
      <div class="loginform">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <div >
            <button type="button" onclick="login()">Login</button>
            <button type="button">Cancel</button>
        </div>
      </div>
    </div>

    <script>
        $Context.onLoaded(function(){
          console.log("Logon page loaded")
          Logon.init();
        })
        function login(){
            let inputs = {
                "username":document.getElementById("username").value,
                "password":document.getElementById("password").value
            }
            console.log("login")
            $Context.executeTransaction("http://127.0.0.1:8080/login",inputs,function(response){
                console.log(response);
                
                $Context.outputs.action = "LOGIN";
                $Context.submit();
            },function(error){
                console.log(error);
            })

            

        }
    </script>
  </body>
</html>
